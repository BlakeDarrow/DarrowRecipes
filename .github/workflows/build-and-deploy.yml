name: build and deploy
on: 
  push:
    branches: [ main ]
  workflow_dispatch:
  
permissions:
  contents: write
  pages: write
  id-token: write
  
jobs:
  changelog:
    if: contains(github.event.head_commit.message, 'edited')
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Add build to changelog
      run: sed -i "4i- ${{ github.event.head_commit.message }}" source/sphinx/builds.rst

    - name: Commit changes
      uses: EndBug/add-and-commit@v7.0.0
      with:
        message: "Updated changelog"
        add: 'source/sphinx/builds.rst'
        force: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: changelog
    if: contains(github.event.head_commit.message, 'edited') || (failure() && contains(github.event.head_commit.message, 'edited'))
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
          python-version: '3'
          cache: 'pip'
    - uses: actions/checkout@master
      with:
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      
    - name: Build rst with Sphinx
      uses: sphinx-notes/pages@v2
      with:
        documentation_path: ./source/sphinx
        requirements_path: ./source/sphinx/requirements.txt
        
    - name: Push rst
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.CREATE_SITE_SECRET }}
        branch: gh-pages
        
        name: Deploy static content to Pages
        
    - name: git-checkout
      uses: actions/checkout@v3

    - name: Push html folder
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages # The branch name where you want to push the assets
        FOLDER: source/html # The directory where your assets are generated
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
        MESSAGE: "Build: ({sha}) {msg}" # The commit message
        CLEAR_GLOBS_FILE: "./source/html/files-to-delete" #empty file so that nothing will be deleted on push

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1